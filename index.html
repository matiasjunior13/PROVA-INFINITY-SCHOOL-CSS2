<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avançando com CSS</title>
    <link rel="stylesheet" href="styles-css-avancando.css">
</head>
<header>
</header>
<body>
    <div class="form-container">
        <h1>Cadastro de Usuário</h1>
        <form class="login-form">
            <div class="input-usuario">
                <label id="nome-usuario" for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="input-usuario">
                <label id="senha-usuario" for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="form-botoes">
                <button type="submit" class="botao">Enviar</button>
                <button type="reset" class="botao">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
